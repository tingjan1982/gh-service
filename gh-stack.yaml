AWSTemplateFormatVersion: "2010-09-09"
Description: gh-service template
Parameters:
  EnvironmentName:
    Description: An environment name that will be prefixed to resource names
    Type: String
    Default: staging
    AllowedValues: [staging, production]
  VpcId:
    Type: AWS::EC2::VPC::Id
    Description: Select a VPC that allows instances access to the Internet.
  SubnetId:
    Type: List<AWS::EC2::Subnet::Id>
    Description: Select at least two subnets in your selected VPC.
  DesiredCount:
    Description: How many instances of this task should we run across our cluster?
    Type: Number
    Default: 2
  InstanceType:
    Description: EC2 instance type
    Type: String
    Default: t2.small
    AllowedValues: [t2.micro, t2.small, t2.medium, t2.large, m3.medium, m3.large,
      m3.xlarge, m3.2xlarge, m4.large, m4.xlarge, m4.2xlarge, m4.4xlarge, m4.10xlarge,
      c4.large, c4.xlarge, c4.2xlarge, c4.4xlarge, c4.8xlarge, c3.large, c3.xlarge,
      c3.2xlarge, c3.4xlarge, c3.8xlarge, r3.large, r3.xlarge, r3.2xlarge, r3.4xlarge,
      r3.8xlarge, i2.xlarge, i2.2xlarge, i2.4xlarge, i2.8xlarge]
    ConstraintDescription: Please choose a valid instance type.
  DesiredCapacity:
    Type: Number
    Default: '1'
    Description: Number of instances to launch in your ECS cluster.
  MaxSize:
    Type: Number
    Default: '2'
    Description: Maximum number of instances that can be launched in your ECS cluster.

Mappings:
  AWSRegionToAMI:
    ap-northeast-1:
      AMIID: ami-f3f8098c

Resources:
  GHCluster:
    Type: "AWS::ECS::Cluster"
    Properties:
      ClusterName: !Join ['-', [!Ref 'AWS::StackName', !Ref EnvironmentName]]

##### Task definition section #####
  GHTaskDefinition:
    Type: "AWS::ECS::TaskDefinition"
    Properties:
      Family: !Join ['-', [!Ref 'AWS::StackName', task-definition]]
      TaskRoleArn: !Ref ECSTaskRole
      NetworkMode: bridge
      RequiresCompatibilities:
        - "EC2"
      ContainerDefinitions:
        -
          Name: gh-service
          Image: "joelin/gh-service:latest"
          Memory: 512
          Essential: true
#          Ulimits:
#            - Name: memblock
#              SoftLimit: 500
#              HardLimit: 500
          PortMappings:
            - ContainerPort: 8080
              HostPort: 0
          Environment:
            - Name: "profile"
              Value: !Ref EnvironmentName
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group: !Ref CloudwatchLogsGroup
              awslogs-region: !Ref AWS::Region
              awslogs-stream-prefix: gh-service-stream

  CloudwatchLogsGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Join ['-', [!Ref 'AWS::StackName', log-group]]
      RetentionInDays: 14

  ECSTaskRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub ${AWS::StackName}-ecs-task-role
      Path: /
      AssumeRolePolicyDocument:
        Statement:
        - Effect: Allow
          Principal:
            Service: [ecs-tasks.amazonaws.com]
          Action: ['sts:AssumeRole']
      Policies:
        - PolicyName: !Sub ${AWS::StackName}-ecs-task-policy
          PolicyDocument:
            Statement:
            - Effect: Allow
              Action: [
                "ssm:*" # permission to access Parameter Store
                ]
              Resource: '*'

###### Service and Application Load Balancer definition section #####
  GHService:
    Type: AWS::ECS::Service
    DependsOn: ALBListener
    Properties:
      ServiceName: !Sub ${AWS::StackName}-service
      Cluster: !Ref GHCluster
      TaskDefinition: !Ref GHTaskDefinition
      Role: arn:aws:iam::912120796431:role/aws-service-role/ecs.amazonaws.com/AWSServiceRoleForECS #!Ref EcsServiceRole
      DesiredCount: !Ref DesiredCount
      HealthCheckGracePeriodSeconds: 90 # important setting to remedy a unhealthy target issue
      DeploymentConfiguration:
        MaximumPercent: 200
        MinimumHealthyPercent: 50
      LoadBalancers:
        - ContainerName: gh-service
          ContainerPort: '8080'
          TargetGroupArn: !Ref ECSTargetGroup

  ALBListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    #DependsOn: EcsServiceRole
    Properties:
      Port: '80'
      Protocol: HTTP
      LoadBalancerArn: !Ref ECSALB
      DefaultActions:
      - Type: forward
        TargetGroupArn: !Ref ECSTargetGroup

  ECSALB:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Name: !Join ['-', [!Ref 'AWS::StackName', ecs-apploadbalancer]]
      Type: application
      Scheme: internet-facing
      Subnets: !Ref SubnetId
      SecurityGroups: [!Ref ALBSecurityGroup]
      LoadBalancerAttributes:
        - Key: idle_timeout.timeout_seconds
          Value: '30'

  ECSALBListenerRule:
    Type: AWS::ElasticLoadBalancingV2::ListenerRule
    DependsOn: ALBListener
    Properties:
      Actions:
      - Type: forward
        TargetGroupArn: !Ref ECSTargetGroup
      Conditions:
      - Field: path-pattern
        Values: [/]
      ListenerArn: !Ref ALBListener
      Priority: 1

  ECSTargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    DependsOn: ECSALB
    Properties:
      Name: !Sub ${AWS::StackName}-target-group
      HealthCheckIntervalSeconds: 10
      HealthCheckPath: /api/actuator/health
      HealthCheckProtocol: HTTP
      Protocol: HTTP
      Port: 8080
      HealthCheckTimeoutSeconds: 5
      HealthyThresholdCount: 2
      UnhealthyThresholdCount: 2
      VpcId: !Ref VpcId

